
# Metadata
wiki-name: "reading_wiki"

# Directories
hide-prefix: "."
wiki-dir: "wiki"
static-dir: "static"
html-dir: ".html"
template-dir: "~/Dropbox/reading_wiki/.templates"
cvs-exclude: true

# Building
document-extensions: [.md,]
generate-listing: always
listing-filename: "_list.html"
use-default-static: false
use-default-template: true

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions: [codehilite, def_list]

# Serving
server:
  bind: '127.0.0.1'
  port: 8010
  num-threads: 10
  name: 'server.example.com'
  request-queue-size: 5
  timeout: 10

